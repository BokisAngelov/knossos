<!-- Top Excursions by Revenue -->
<div class="bg-white p-6 rounded-lg shadow-sm">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Top Excursions by Revenue</h3>
  
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="px-3 py-2 text-left text-xs font-semibold text-gray-700 uppercase">#</th>
          <th class="px-3 py-2 text-left text-xs font-semibold text-gray-700 uppercase">Excursion</th>
          <th class="px-3 py-2 text-right text-xs font-semibold text-gray-700 uppercase">Revenue</th>
          <th class="px-3 py-2 text-right text-xs font-semibold text-gray-700 uppercase">Bookings</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        {% for item in data.revenue_by_excursion %}
        <tr class="hover:bg-gray-50">
          <td class="px-3 py-3 text-sm text-gray-500">{{ forloop.counter }}</td>
          <td class="px-3 py-3">
            <div class="text-sm font-medium text-gray-900">{{ item.excursion_title|truncatewords:5 }}</div>
          </td>
          <td class="px-3 py-3 text-right">
            <span class="text-sm font-bold text-green">â‚¬{{ item.revenue|floatformat:2 }}</span>
          </td>
          <td class="px-3 py-3 text-right">
            <span class="text-sm text-gray-600">{{ item.bookings }}</span>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="px-3 py-6 text-center text-sm text-gray-500">
            No excursion data available
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
