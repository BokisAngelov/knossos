{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  .auth-input-field input, 
  .auth-input-field select, 
  .auth-input-field textarea {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    outline: none;
  }
  .auth-input-field input:focus, 
  .auth-input-field select:focus, 
  .auth-input-field textarea:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
  }
</style>

<div class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white rounded-lg shadow-md w-full max-w-md p-6">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Request Reset Password</h1>
    </div>

    <form method="POST" action="{% url 'password_reset_form' %}" class="space-y-4">
      {% csrf_token %}
      
      <div class="space-y-1">
        <div class="w-full auth-input-field">
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="mt-6">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Send Reset Link
        </button>
      </div>
    </form>
    
    <div class="text-center mt-4 text-sm text-gray-600">
      <p>Don't have an account? <span><a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-800 font-medium">Sign Up</a></span></p>
      <p>Back to <span><a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Login</a></span></p>
    </div>
  </div>
</div>

{% endblock %}
